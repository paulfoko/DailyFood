{% extends 'base_forms.html' %}
{% block title %}Login to DailyFood.cm {% endblock title %}
{% block content_forms %}
            <div class="back_flout"></div>
            <div class="container">
                <div class="forms">
                    <div class="btn_passer"><a href="{% url 'home' %}">passer ...</a></div>
                    <div class="form login">
                        <span class="title">connexion</span>

                        <form method="POST" >
                            {% csrf_token %}
                            <div class="input-field">
                                <ion-icon name="mail-outline"></ion-icon>
                                <input type="text" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-field">
                                <ion-icon name="key-outline"></ion-icon>
                                <input type="password" name="password" placeholder="Enter your password" id="inputpw" required>
                            </div>

                           <div class="checkbox-text">
                                <div class="checkbox-content">
                                    <input type="checkbox" id="logCheck">
                                    <label for="logCheck" class="text">se souvenir de moi</label>
                                </div>

                                <a href="#" class="text">mot de passe oubli√© ?</a>
                           </div> 
                           <div class="input-field button">
                            <input type="submit" value="se connecter">
                           </div>
                        </form>
                        
                        <div class="login-signup">
                            <span class="text">pas de compte ?
                                <a href="{% url 'Signup' %}" class="text signup-text">cliquez ici !</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <script>
            function password_show(){
                var x = document.getElementById("inputpw");
                var y = document.getElementById("Hide1");
                var z = document.getElementById("Hide2");

                if(x.type === 'password'){
                    x.type = "text";
                    y.classList.add('show');
                    z.classList.remove('show');
                }else{
                    x.type = "password";
                    y.classList.remove('show');
                    z.classList.add('show');
                }
            }
            
        </script>
{% endblock content_forms %}
